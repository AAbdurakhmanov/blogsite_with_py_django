{% extends 'blogapp/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="container">
			<div class="h-100 p-5 m-6 bg-light border rounded-6">
				<h2 class="">{{ post.title }}</h2>
				<p>{{ post.intro }}</p>
				<small>Posted at {{ post.date_added }}</small>
				<a href="{% url 'post_detail' post.slug %}"><button class="btn btn btn-primary" type="button">Read more</button></a>
			</div>
		</div>
	{% endfor %}

{% endblock %}
