{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock %}
{% block content %}
<h1>Register..</h1>
<br>
<div class="form-group">
    <form action="." method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}

        </fieldset>
        <button class="btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
